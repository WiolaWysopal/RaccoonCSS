<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RacconCSS</title>
</head>
<body>
    <h1>Hello</h1>
    <p>These are Lists and Tabels.</p>

    <div class="list">
        <ol class="ordered">
            <li>L</li>
            <li>I</li>
            <li>S</li>
            <li>T</li>
        </ol>
        <ul>
            <li>L</li>
            <li>I</li>
            <li>S</li>
            <li>T</li>
        </ul>
        <ol class="ordered2">
            <li>L</li>
            <li>I</li>
            <li>S</li>
            <li>T</li>
        </ol>
    </div>

    <div class="table1">
        <table>
            <tr>
                <th>1st row 1st column</th>
                <th>1st row 2nd column</th>
                <th>1st row 3rd column</th>
              </tr>
              <tr>
                <td>2nd row 1st column</td>
                <td>2nd row 2nd column</td>
                <td>2nd row 3rd column</td>
              </tr>
              <tr>
                <td>3rd row 1st column</td>
                <td>3rd row 2nd column</td>
                <td>3rd row 3rd column</td>
              </tr>
        </table>
    </div>
</body>
</html>
